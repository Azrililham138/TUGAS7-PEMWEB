<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form HTML</title>
    </head>
    <body>
        <form name="Formulir">
            <table align="center" cellpadding="10%" width="50%">
                <thead>
                    <tr bgcolor="pink">
                        <th colspan="2">FORMULIR</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr bgcolor="pink">
                        <th colspan="2">
                            <input type="submit" name="simpan" value="Simpan">
                            <input type="reset" name="batal" value="Batal">
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td>
                            <input type="text" name="nama" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="password" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="jk" value="L" checked/>Laki-Laki
                            &nbsp;
                            <input type="radio" name="jk" value="P"/>Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Hobby</td>
                        <td>
                            <input type="checkbox" name="hb" value="Memasak"/>Memasak<br/>
                            <input type="checkbox" name="hb" value="Memasak" checked/>Membaca<br/>
                            <input type="checkbox" name="hb" value="Memasak" checked/>Menulis<br/>
                            <input type="checkbox" name="hb" value="Memasak"/>Olahraga<br/>
                        </td>
                    </tr>
                    <tr>
                        <td>Pendidikan</td>
                        <td>
                           <select name="pendidikan">
                               <option value="">--Pilih Pendidikan Terakhir--</option>
                               <option value="SMA">SMA</option>
                               <option value="D3">D3</option>
                               <option value="S1" selected>S1</option>
                               <option value="S2">S2</option>
                               <option value="S3">S3</option>
                           </select>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td valign="top">Alamat</td>
                    <td>
                        <textarea name="alamat" cols="50" rows="10"></textarea>
                    </td>
                </tr>
            </thead>
                <tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
